        @keyframes fade-in {
          0% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }
        #background-text {
          margin-top: -10%;
          padding: 20%;
          box-sizing: border-box;
          text-align: center;
          background-size: 100% 100%;
          background-image: radial-gradient(ellipse at 50% 50%, #ffffff 25%, transparent 100%);
        }
        h1 {
          background-image: linear-gradient(to top, #1565c0 0%, #42a5f5 100%);
          background-clip: text;
          -webkit-background-clip: text;
          color: transparent;
        }
        p {
          font-weight: bold;
          color: #0d47a1;
        }
        #background-text > div {
          margin-top: 48px;
          margin-bottom: 12px;
        }
        #background-text > div > i {
          display: inline-block;
          margin: 8px;
          width: 16px;
          height: 16px;
          border-radius: 50%;
          background-color: #90caf9;
          animation: dots 3s ease-in-out both infinite;
        }
        #background-text > div > i:nth-child(4) {
          animation-delay: 0s;
        }
        #background-text > div > i:nth-child(3) {
          animation-delay: 0.2s;
        }
        #background-text > div > i:nth-child(2) {
          animation-delay: 0.4s;
        }
        #background-text > div > i:nth-child(1) {
          animation-delay: 0.8s;
        }
        @keyframes dots {
          0%,
          10% {
            opacity: 0;
            transform: translate(-72px);
          }
          40%,
          60% {
            opacity: 1;
            transform: translate(0);
          }
          90%,
          100% {
            opacity: 0;
            transform: translate(72px);
          }
        }
      </style>
